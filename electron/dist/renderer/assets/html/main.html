<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stemn</title>
    <link rel="stylesheet" href="../fonts/opensans/opensans.css" />
    <link rel="stylesheet" href="../fonts/blokk/blokkfont.css" />
    <script>
      (function() {
        function createLink(href){
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          document.write(link.outerHTML);
        }
        if (!process.env.HOT) {
          [ '../../common/style.css',
            '../../commonPreview/style.css',
            '../../main/style.css'
          ].map(createLink);
        }
      }());
    </script>
  </head>
  <body class="layout-column">
    <div id="loading" class="layout-row flex">
      <div style="width: 300px; background: #1c1e22;"></div>
      <div class="flex">
        <div style="height: 50px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); -webkit-app-region: drag;"></div>
      </div>
    </div>
    <div id="root" class="layout-column flex" style="overflow: hidden; display: none"></div>

    <script>
      (function() {
        function createScript(hrefs){
          const script = document.createElement('script');
          script.src = (process.env.HOT) ? hrefs[0] : hrefs[1];
          document.write(script.outerHTML);
        }
        [ ['http://localhost:3001/dist/common.js'        , '../../common/index.js'],
          ['http://localhost:3001/dist/commonPreview.js' , '../../commonPreview/index.js'],
          ['http://localhost:3001/dist/main/index.js'    , '../../main/index.js']
        ].map(createScript);
      }());
    </script>   
    <script src="../other/autodesk/viewer/viewer3D.min.js"></script>
    <script src="../other/autodesk/viewer/three.min.js"></script>
    <link rel="stylesheet" href="../other/autodesk/viewer/style.min.css">
    <script src="../other/gerber/js/three.min.js"></script>
  </body>
</html>
