    <body ng-controller="MainCtrl"
        ng-class="{
            'hideOverflow'         : LayoutOptions.body.hideOverflow,

                </div>
                <div class="message2 animated zoomIn">
                    <h4>Something is wrong. Try Refresh.
                        <br>If this re-occurs, please let us know in our <a class="underlined" href="https://www.facebook.com/groups/STEMN">beta discussion group.</a>
                    </h4>
                </div>
            </div>
            <article class="preloader">
                <section class="satelite"></section>
                <section class="earth day"></section>
            </article>
        </page-loading-overlay>
