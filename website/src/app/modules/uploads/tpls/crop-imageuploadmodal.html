<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h1 class="modal-title">Upload Image</h1>
</div>
<div class="modal-body">
    <image-upload-crop files="files" single="single" force-crop="crop" crop-shape="{{shape}}" img-size="{{imgSize}}" aspect="{{aspect}}" cancel="closeModal()" save="saveCloseModal()"></image-upload-crop>
</div>
