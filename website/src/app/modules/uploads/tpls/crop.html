
<div class="modalCropArea" ng-init="croppedImage=''">
    <img-crop image="data.inputImage" result-image="croppedImage" area-type="{{data.cropShape}}" result-image-size="data.imgSize" result-image-aspect="{{data.aspect}}"></img-crop>
</div>
<a ng-click="closeModal()" class="btn">Cancel</a>
<a ng-click="saveCloseModal()" class="btn btn-success pull-right">Crop and Save</a>
