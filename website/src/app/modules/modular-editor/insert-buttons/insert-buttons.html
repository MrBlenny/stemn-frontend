<div class="editor-insert-buttons editor-buttons" ng-show="showInsertButtons" ng-class="{'minimal' : editorOptions.minimal}">
	<md-button type="button" aria-label="insert" ng-click="toggleInsertTools()" class="insert-button md-icon-button">
		<md-tooltip md-direction="top" md-autohide="true">Insert (Ctrl + I)</md-tooltip>
		<md-icon md-svg-icon="add" ng-class="{'close':showInsertTools}"></md-icon>
	</md-button>
	<md-button type="button" ng-click="insertImage($event)" ng-show="showInsertTools" class="md-icon-button ng-hide animate-throw throw-1">
		<md-tooltip md-direction="top" md-autohide="true">Insert Photo</md-tooltip>
		<md-icon md-svg-icon="insert-photo"></md-icon>
	</md-button>
	<md-button type="button" ng-click="insertVideo($event)" ng-show="showInsertTools" class="md-icon-button ng-hide animate-throw throw-2">
		<md-tooltip md-direction="top" md-autohide="true">Insert Video</md-tooltip>
		<md-icon md-svg-icon="video-collection"></md-icon>
	</md-button>
	<md-button type="button" ng-click="insertMath($event)" ng-show="showInsertTools" class="md-icon-button ng-hide animate-throw throw-3">
		<md-tooltip md-direction="top" md-autohide="true">Insert Math</md-tooltip>
		<md-icon md-svg-icon="functions"></md-icon>
	</md-button>
	<md-button type="button" ng-click="insertCode($event)" ng-show="showInsertTools" class="md-icon-button ng-hide animate-throw throw-4">
		<md-tooltip md-direction="top" md-autohide="true">Insert Code</md-tooltip>
		<md-icon md-svg-icon="memory"></md-icon>
	</md-button>
	<md-button type="button" ng-click="insertFiles($event)" ng-show="showInsertTools" class="md-icon-button ng-hide animate-throw throw-5">
		<md-tooltip md-direction="top" md-autohide="true">Insert Files</md-tooltip>
		<md-icon md-svg-icon="upload"></md-icon>
	</md-button>
	<md-button type="button" ng-click="insertTextSection()" ng-show="showInsertTools" class="md-icon-button ng-hide animate-throw throw-6">
		<md-tooltip md-direction="top" md-autohide="true">Insert Section</md-tooltip>
		<md-icon md-svg-icon="remove"></md-icon>
	</md-button>
</div>
