<form name="forms.nameForm">
    <h2 class="md-display-1">Create Thread</h2>
    <div layout="column" layout-gt-md="row" class="md-row">
        <div class="md-col m-b-30" flex="100" flex-gt-md="40">
            <div class="text-subtitle-thin">Enter general display details such as name and type. You'll be able to add more information later.</div>
        </div>
        <div class="md-col" flex="100" flex-gt-md="60">
            <div class="card-z1 card-padding m-b-30">
                <div class="md-subhead" flex>Thread Name</div>
                <md-input-container class="md-accent">
                    <label>Name</label>
                    <input name="name" ng-model="thread.name"
                    required type="text" focus-me="true">
                    <div ng-messages="forms.nameForm.name.$error" ng-if="forms.nameForm.name.$dirty">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>
<!--
            <div class="card-z1 card-padding m-b-30">
                <div class="md-subhead m-b-15" flex>Thread Type</div>
                <md-select placeholder="Post type" ng-model="thread.type" class="block" name="type">
                    <md-option value="question">Question</md-option>
                    <md-option value="general">General Discussion</md-option>
                    <md-option value="blog">Blog</md-option>
                </md-select>
            </div>
-->
            <div class="card-z1 card-padding m-b-30" ng-show="thread.fields.length > 0 || thread.organisations.length > 0 || thread.projects.length > 0">
                <div class="md-subhead m-b-15" flex>Thread Tags</div>
                <p class="body-small">This thread will be linked to the following pages: (you can change this later)</p>
                <tags edit="false" size="sm" tags="thread.projects" type="project"></tags>
                <tags edit="false" size="sm" tags="thread.organisations" type="organisation"></tags>
                <tags edit="false" size="sm" tags="thread.fields" type="field"></tags>
            </div>
        </div>
    </div>
</form>
