<div class="tag tag-hover anim-repeat-fade" ng-repeat="tag in tags | limitTo:limit">
    <a class="tag-inner" layout="row" layout-align="start center" ui-sref="app.project.overview({'stub':tag.stub})" popup-project project-id="{{::tag._id}}">
        <div class="tag-image" ng-if="image">
            <img ng-src="{{tag.picture}}?size=thumb&crop=true">
        </div>
        <div class="tag-content">
             {{::tag.name || 'Unpublished Project'}}
        </div>
    </a>
</div>
