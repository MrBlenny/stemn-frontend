<md-dialog>
    <md-dialog-content>
        <div style="width: 500px;">
            <h1 class="md-headline" style="margin-top: 0px;">Copy and share the link below:</h1>
            <br>
            <div class="select-on-click-box" select-on-click>
            	{{url}}
            	<md-tooltip md-direction="bottom" md-autohide="true">Click to highlight URL</md-tooltip>
            </div>
            <br>
            <p><strong>Important:</strong><br>Anyone with this link will be able to view this page, even if it has not yet been published.</p>
            <div layout="row">
            	<div flex></div>
            	<md-button class="md-accent md-raised" ng-click="cancel()">Close</md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
