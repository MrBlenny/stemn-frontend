
<h2 class="md-display-1 m-t-0">Cover Letter</h2>
<div layout="column" layout-gt-md="row" class="md-row">
    <div class="md-col m-b-30" flex="100" flex-gt-md="40">
        <div class="text-subtitle-thin">Introduce yourself. Why are you perfect for this position? What are your interest? Highlight any projects in your portfolio that are relevant.</div>
    </div>
    <div class="md-col" flex="100" flex-gt-md="60">
        <div class="card-z1 card-padding m-b-30">
            <form name="forms.coverletterForm">
                <div class="md-subhead m-b-15">Job Application Cover Letter</div>
                <div required class="angular-medium-editor" medium-editor name="blurb" ng-model="application.coverLetter" editor-type="text" style="min-height: 300px;"
                placeholder="Why is this the perfect job for you? (Required)"></div>
            </form>
        </div>
    </div>
</div>
