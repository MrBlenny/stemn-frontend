<div class="organisationSettingsView rel-box">
    <!-- Bread Crumbs -->
    <div class="md-subhead m-b-30">
        <a ui-sref="app.organisation.overview" class="text-green">{{organisation.name}}</a>
        <span> / Settings</span>
    </div>
    <div layout="row" layout-align="start center">
        <h1 flex class="md-display-2 m-b-30">Organisation Settings</h1>
        <save-button button-class="m-r-0 md-raised md-flat md-border-green" save-fn="saveOrganisation()" entity="organisation">Save</save-button>
    </div>
    <div class="text-tabs tabs-light-grey text-tabs-top m-t-40 m-b-30" layout="row">
        <a class="md-subhead" ng-class="{'active':$state.includes(tab.sref)}" ng-repeat="tab in tabs" ui-sref="{{tab.sref}}">{{tab.label}}</a>
    </div>
    <div flex ui-view class="m-b-60"></div>
</div>

<dynamic-footer>
    <div layout="row" layout-align="center">
        <div class="md-content-container md-no-padding" layout="row">
            <div flex></div>
            <md-button ui-sref="app.organisation.overview" class="md-grey md-border md-cornered m-r-0">Back</md-button>
            <save-button button-class="m-r-0 md-raised md-flat md-border-green" save-fn="saveOrganisation()" entity="organisation">Save</save-button>
        </div>
    </div>
</dynamic-footer>
