<edit-toolbar class="white p-h-15">
    <div flex></div>
    <div class="md-content-container md-no-padding" hide-sm hide-md>
        <div class="onboarding-steps" layout="row" layout-align="start center">
            <div ng-repeat="tab in tabs" ng-hide="steps[tab].hideCondition();" layout="row" layout-align="start center">
                <a class="md-subhead" ng-class="{'active':$state.includes(steps[tab].sref)}" ng-click="steps[tab].clickFn()">{{steps[tab].label}}</a>
                <md-icon md-svg-icon="chevron-right" ng-hide="$last"></md-icon>
            </div>
        </div>
    </div>
    <div flex></div>
</edit-toolbar>
<div class="main-horizontal-sub-menu" hide-gt-md>
    <div class="text-tabs" layout="row">
        <a class="md-subhead" ng-repeat="tab in tabs" ng-click="steps[tab].clickFn()" ng-class="{'active':$state.includes(steps[tab].sref)}">{{steps[tab].label}}</a>
    </div>
</div>

<div class="md-content-container overflow-x-box">
    <h1 class="md-display-1 text-center m-t-30">Setup Sync</h1>
    <div class="md-title text-grey light-font text-center">Nice! You'll have STEMN up and running very soon</div>
    <md-divider class="m-v-60"></md-divider>
    <ui-view></ui-view>
    <div layout="row">
        <div flex></div>
        <md-button class="md-raised md-flat md-accent md-md md-cornered m-r-0" ng-click="steps[$state.current.name].nextFn()">{{steps[$state.current.name].nextText}}</md-button>
    </div>
</div>
