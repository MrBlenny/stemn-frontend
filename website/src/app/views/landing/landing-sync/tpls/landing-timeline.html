<div class="timeline hide-last">
    <div class="timeline-item" ng-repeat="item in timeline | orderBy: '-timestamp'" layout="row" style="padding-bottom: 30px;">
        <div class="timeline-marker marker-sm marker-colored" layout="column" layout-align="center center" ng-style="{'background-color': colorMap[item.event]}">
            <md-icon md-svg-icon="{{iconMap[item.event]}}"></md-icon>
        </div>
        <div class="timeline-content" flex layout="row" style="padding-left: 15px; margin-top: -5px;">
            <div class="avatar-circle" ng-style="{'background-image':'url(\'' +(item.user.picture)+ '\')'}"></div>
            <div class="m-l-15" flex>
                <div class="bold">{{item.user.name}}</div>
                <div ng-bind-html="item.html"></div>
                <div class="text-lightgrey">{{item.timestamp | amTimeAgo}}</div>
            </div>
        </div>
    </div>
</div>
