    <body ng-controller="MainCtrl"
        ng-class="{
            'hideOverflow'         : LayoutOptions.body.hideOverflow,
            'disableScroll'        : LayoutOptions.body.disableScroll,
            'content-sm'           : LayoutOptions.body.size == 'sm',
            'content-md'           : LayoutOptions.body.size == 'md',
            'content-lg'           : LayoutOptions.body.size == 'lg',
            'dynamic-footer-open'  : $dynamicFooter.open,
            'hide-chat'            : LayoutOptions.chat.hideButton
        }"
        ng-style="{
            'background-color':LayoutOptions.body.color
        }">
            some stuff goes here
        <div ng-hide="$state.includes('basic')" style="min-height: 100vh;" ui-view></div>
        <div ng-show="$state.includes('basic')" style="min-height: 100vh;" ui-view="basic"></div>

        <page-loading-overlay>
            <div class="messages">
                <h3 id="welcome-message"></h3>
                <div class="message1 animated zoomIn">
                    <h3>This is taking longer than usual<loading-dots></loading-dots></h3>
                </div>
                <div class="message2 animated zoomIn">
                    <h4>Something is wrong. Try Refresh.
                        <br>If this re-occurs, please let us know in our <a class="underlined" href="https://www.facebook.com/groups/STEMN">beta discussion group.</a>
                    </h4>
                </div>
            </div>
            <article class="preloader">
                <section class="satelite"></section>
                <section class="earth day"></section>
            </article>
        </page-loading-overlay>
