<md-content class="scroll-container" style="max-height:600px; padding: 0px;">
    <div infinite-scroll="getLogs()" infinite-scroll-distance="1" infinite-scroll-container="'.scroll-container'" infinite-scroll-disabled="loading">
        <div class="log-row" ng-repeat="log in logs | orderBy: '-date'" layout="row" layout-align="start center">
            <div flex layout="column">
                <div>[{{log.eventType}}] <b>{{log.state}}</b> {{log.params.stub}}</div>
                <div class="text-lightgrey">{{log.date | amTimeAgo}}</div>
            </div>
        </div>
    </div>
</md-content>
