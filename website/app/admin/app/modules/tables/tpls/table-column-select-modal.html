<md-dialog aria-label="dialog">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 flex>Select Table Columns</h2>
				<md-button class="md-icon-button" ng-click="cancel()">
					<ng-md-icon icon="close" aria-label="Close dialog" style="fill: white"></ng-md-icon>
				</md-button>
			</div>
		</md-toolbar>
        <md-dialog-content class="md-padding" style="width:600px; max-height:810px;">
            <md-checkbox style="display: block;" ng-repeat="item in data" ng-model="item.status" aria-label="Checkbox 1">
            {{item.name}}
            </md-checkbox>
		</md-dialog-content>
		<div class="md-actions" layout="row">
			<span flex></span>
			<md-button ng-click="cancel()">
				Close
			</md-button>
		</div>
	</form>
</md-dialog>
