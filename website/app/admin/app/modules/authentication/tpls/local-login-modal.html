<md-dialog class="login-local-modal" aria-label="dialog">


	<md-dialog-content layout="column" style="padding: 60px; text-align: center;">
        <md-input-container class="md-accent" md-no-float>
            <input placeholder="Authorisation Token" ng-model="token" style="text-align: center;">
        </md-input-container>
        <md-button ng-click="login(token)" class="md-raised md-accent">Login</md-button>
	</md-dialog-content>
</md-dialog>
