<md-dialog aria-label="dialog">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 flex>Create Reminder</h2>
				<md-button class="md-icon-button" ng-click="cancel()">
					<ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content style="width:800px;max-height:810px; ">
			<div class="md-dialog-content" layout="column">
                <md-datepicker ng-model="reminder.reminderDate" md-placeholder="Reminder Date"></md-datepicker>

			    <md-input-container>
			        <label>Notes</label>
                    <textarea name="notes" ng-model="reminder.notes"></textarea>
			    </md-input-container>
            </div>
		</md-dialog-content>
		<div class="md-actions" layout="row">
			<span flex></span>
			<md-button ng-click="cancel()">
				Cancel
			</md-button>
			<md-button class="md-primary" ng-click="confirm()">
				Create
			</md-button>
		</div>
	</form>
</md-dialog>
