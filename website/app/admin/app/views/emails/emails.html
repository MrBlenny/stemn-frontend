<div layout="column" layout-gt-sm="row" class="md-row">

    <div hide-sm style="width: 300px;" class="md-col">
        <div class="md-whiteframe-z1">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 flex>Filter Results</h2>
                </div>
            </md-toolbar>
            <md-content class="md-whiteframe-z1 md-padding">
                <checkbox-filter filter="ownerFilter"></checkbox-filter>
                <md-divider style="margin: 15px 0;"></md-divider>
                <checkbox-filter filter="typeFilter"></checkbox-filter>
            </md-content>
        </div>
    </div>
    <div flex class="md-col">
        <div class="md-whiteframe-z1">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 flex>Emails</h2>
                    <md-button aria-label="refresh" class="md-icon-button" ng-click="query.refresh()">
                        <ng-md-icon icon="refresh" style="fill: white"></ng-md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-content style="min-height: 400px;">
                <modular-table query="query"></modular-table>
            </md-content>
        </div>
        <div layout="row" layout-align="center" class="md-padding">
            <md-button class="md-icon-button md-raised md-accent" ng-click="query.more()" aria-label="add more">
                <ng-md-icon icon="add" style="fill: white"></ng-md-icon>
            </md-button>
        </div>
    </div>
</div>
