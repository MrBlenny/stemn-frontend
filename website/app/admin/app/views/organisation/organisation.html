
<div class="bg-white md-whiteframe-z1">
    <div layout="row" layout-align="center center" class="md-padding">
        <h1 class="md-display-1" style="margin-right: 10px;">{{entity.name}}</h1>
        <div flex>{{entity.blurb}}</div>
        <md-button class="md-raised md-accent" target="_blank" ng-href="https://stemn.com/users/{{entity.stub}}">Go To Organisation</md-button>
    </div>

</div>



<div layout="row" class="md-row" style="margin-bottom: 20px; margin-top: 20px;" >
    <div flex-sm="100" flex="33" class="md-col" layout="column">
        <user-crm flex layout="column" data="entity.adminData.contacted" save-fn="saveEntity()"></user-crm>
    </div>
</div>

<div class="md-whiteframe-z1">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 flex>Applications - Total: <analytics-count type="application" parent-type="organisation" parent-id="{{entity._id}}"></analytics-count></h2>
            <md-button aria-label="refresh" class="md-icon-button" ng-click="applicationsQuery.refresh()">
                <ng-md-icon icon="refresh" style="fill: white"></ng-md-icon>
            </md-button>
            <md-button aria-label="add" class="md-icon-button" display-table-column-select columns="applicationsQuery.columns">
                <ng-md-icon icon="add" style="fill: white"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <modular-table query="applicationsQuery" select="true" scroll-load="true"></modular-table>
    </md-content>
</div>

<div layout="row" layout-align="center" class="md-padding" style="margin-bottom: 80px;">
    <md-button class="md-icon-button md-raised md-accent" ng-click="applicationsQuery.more()" aria-label="add more">
        <ng-md-icon icon="add" style="fill: white"></ng-md-icon>
    </md-button>
</div>
