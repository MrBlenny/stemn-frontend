<div class="well m-b-30" layout="column" layout-gt-sm="row" layout-align="start center">
    <p flex>Got some news? Post a project update or blog related to <b>{{organisation.name}}</b></p>
    <md-button authenticate class="md-accent md-raised md-flat md-cornered md-md" ng-click="newThread($event, 'blog')">Add a blog / update</md-button>
</div>
<card-feed parent-id="{{organisation._id}}" parent-type="organisation" type="blogs" size="12"></card-feed>
