<div layout="row" layout-align="center">
    <div class="md-content-container">
        <h1 class="md-display-1 text-center m-t-50">Browse</h1>
        <div class="md-title text-grey light-font text-center m-b-60">Explore STEMN.</div>

        <!-- FIELDS -->
        <!-- Put Fields here?  -->

        <div ng-hide="projectQuery.results.length==0">
            <!-- PROJECTS -->
            <div class="line-divider-bottom m-b-40" layout="row">
                <div class="md-subhead" flex>Newest Projects</div>
                <a class="text-green" ui-sref="app.browse.projects">See more projects</a>
            </div>
            <card-feed type="projects" query="projectQuery"></card-feed>
        </div>
        <!-- Threads -->
         <div ng-hide="discussionQuery.results.length==0">
           <div class="line-divider-bottom m-b-40" layout="row">
                <div class="md-subhead" flex>Newest Threads</div>
                <a class="text-green" ui-sref="app.browse.threads">See more threads</a>
            </div>
            <forum size="4" type="threads" query="discussionQuery"></forum>
        </div>

        <!-- JOBS -->
        <div ng-hide="jobQuery.results.length==0">
            <div class="line-divider-bottom m-b-40" layout="row">
                <div class="md-subhead" flex>New Jobs</div>
                <a class="text-green" ui-sref="app.browse.jobs">See more jobs</a>
            </div>
            <job-rows size="4" class="m-b-60" query="jobQuery"></job-rows>
        </div>

        <!-- ORGANISATIONS -->
        <div ng-hide="organisationItems.length==0">
            <div class="line-divider-bottom m-b-40" layout="row">
                <div class="md-subhead" flex>Related Organisations</div>
                <a class="text-green" ui-sref="app.browse.organisations">See more organisations</a>
            </div>
            <organisation-cards size="4" class="m-b-60" items="organisationItems"></organisation-cards>
        </div>


    </div>
</div>
