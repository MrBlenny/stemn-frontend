<div class="loading-item" style="margin-bottom: 20px;">
    <div class="loading-animation" layout="column">
        <!-- HEADER BLOCK  -->
        <div class="header-block" hide-sm>
            <div class="loading-text sm"></div>
        </div>
        <!-- CONTENT BLOCK  -->
        <div layout="row" layout-sm="column" >
            <div flex flex-order-sm="2">
                <!-- TITLE BLOCK -->
                <h2 class="item-title">
                    <div class="loading-text lg"></div>
                </h2>
                <!-- DESCRIPTION BLOCK -->
                <div class="item-description">
                    <div class="loading-text wide"></div>
                    <div class="loading-text wide"></div>
                    <div class="loading-text md"></div>
                </div>
            </div>
            <div flex-order-sm="1">
                <!-- IMAGE BLOCK -->
                <item-image>
                    <div class="loading"></div>
                </item-image>
            </div>
        </div>
        <!-- OWNER AND TIME BLOCK -->
        <div layout="row" layout-align="start center">
            <div class="loading-avatar" style="margin-right: 10px;"></div>
            <div layout="column">
                <div><div class="loading-text md"></div></div>
                <div><div class="loading-text sm"></div></div>
            </div>
        </div>
    </div>
</div>
