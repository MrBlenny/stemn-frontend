<md-dialog aria-label="error">
    <md-dialog-content style="width: 500px;">
        <h1 class="md-headline" style="margin-top: 0px;">Multiple Editors Error</h1>
        <p>You are already editing this page. Usually this means that you have STEMN open in another browser or someone else is logged in to your account.</p>
        <p>You won't be able to continue editing until this is fixed.</p>
    </md-dialog-content>
    <div class="md-actions" layout="row" style="padding-top: 0px;">
        <div flex></div>
        <div>
            <md-button class="md-warn md-raised" ui-sref="app.creations.all">Ok</md-button>
        </div>
    </div>
</md-dialog>
