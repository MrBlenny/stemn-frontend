<md-dialog>
    <md-dialog-content layout="row">
        <div style="width: 500px;">
            <h1 class="md-headline" style="margin-top: 0px;">We don't support your browser yet...</h1>
<!--            <p>It looks like you are using <strong>{{data.name}} v.{{data.version}}</strong>.</p>-->
            <p>Unfortunately, we are in beta and don't yet support all browsers. There could be bugs if you don't swap to a supported browser.</p>
            <p>We recommend you use
            <a class="text-green" href="https://www.google.com/chrome/browser/">Google Chrome</a>
            </p>
        </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <div flex></div>
        <div>
            <md-button class="md-accent md-raised" ng-click="confirm()">Continue anyway</md-button>
        </div>
    </div>
</md-dialog>
