<div flex="">
   <md-autocomplete md-selected-item="selectedItem" md-selected-item-change="processResult(selectedItem)"  md-search-text="searchText"
        md-items="item in getLocation(searchText)" md-item-text="item.name"
        md-floating-label="{{placeholder || 'Location'}}"
        autocomplete="off" focus-me="{{focus}}">
        <md-item-template>
            <span md-highlight-text="searchText">{{item.name}}</span>
        </md-item-template>
        <md-not-found>
            No more matches found.
        </md-not-found>
    </md-autocomplete>
</div>
