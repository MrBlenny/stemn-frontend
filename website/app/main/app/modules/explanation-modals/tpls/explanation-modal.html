<md-dialog class="explanation-modal">
    <div class="banner" style="background-color: #000031" layout="row" layout-align="center center">
        <img src="{{modal.image}}">
    </div>
    <md-dialog-content>
        <div layout="column" layout-align="start center">
            <h1 class="md-headline m-0 text-center">{{modal.title}}</h1>
            <div class="content" ng-bind-html="modal.body"></div>
            <md-button class="md-raised md-flat md-accent md-cornered md-md" ng-click="cancel()">{{modal.buttonText}}</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
