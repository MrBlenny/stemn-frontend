<md-dialog class="md-full-screen loginRegisterModal">
    <md-toolbar style="background: transparent;">
        <div class="md-toolbar-tools">
			<md-button class="md-icon-button" ng-click="back($event)">
				<md-icon md-svg-icon="arrow-back" aria-label="Back"></md-icon>
			</md-button>
            <span flex>
            </span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="navigation:close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form unsaved-warning-form novalidate ng-submit="submit()" name="RecoverPasswordForm">
        <md-dialog-content layout="column" layout-align="center center">
            <div class="dialog-container">
                <img src="/assets/images/authentication/changepassword.gif" alt="Change Password" style="width: 200px;">
                <h1 class="md-display-1">Lost password?</h1>
                <h4 class="text-lightgrey">Put in your email and we'll send you a new password.</h4>
                <div class="text-left">
                    <md-input-container class="md-accent">
                        <label>Email address</label>
                        <input name="email" ng-model="data.email" type="email"
                        required>
                        <div ng-messages="RecoverPasswordForm.email.$error" ng-if="RecoverPasswordForm.email.$dirty">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="email">That is not a valid email.</div>
                        </div>
                    </md-input-container>
                </div>
                <div class="next-buttons" layout="row" layout-align="center center">
                    <md-button flex-order="2" type="submit" class="md-accent md-raised" ng-disabled="RecoverPasswordForm.$invalid">Submit</md-button>
                    <md-button flex-order="1" type="button" ng-click="back($event)">Back</md-button>
                </div>
            </div>
            <div class="info-container">
                <p class="text-lightgrey"></p>
            </div>
        </md-dialog-content>
        <loading-overlay ng-if="loading"></loading-overlay>
    </form>
    <div class="md-actions" layout="row"></div>
</md-dialog>
