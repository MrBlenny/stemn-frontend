<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menubar</title>
    <link rel="stylesheet" href="../fonts/opensans/opensans.css" />
    <script>
      (function() {
        function createLink(href){
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          document.write(link.outerHTML);
        }
        if (!process.env.HOT) {
          [ '../../common/style.css',
            '../../menubar/style.css',
          ].map(createLink);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        function createScript(hrefs){
          const script = document.createElement('script');
          script.src = (process.env.HOT) ? hrefs[0] : hrefs[1];
          document.write(script.outerHTML);
        }
        [ ['http://localhost:3001/dist/common.js'        , '../../common/index.js'],
          ['http://localhost:3001/dist/menubar/index.js' , '../../menubar/index.js']
        ].map(createScript);
      }());
    </script>  
  </body>
</html>
